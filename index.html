<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <div class="code-editor">
            <h3>HTML</h3>
            <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
            <h3>CSS</h3>
            <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
            <h3>JavaScript</h3>
            <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
        </div>
        <div class="preview">
            <h3>Preview</h3>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    <script>
      const htmlCode = document.getElementById('htmlCode');
const cssCode = document.getElementById('cssCode');
const jsCode = document.getElementById('jsCode');
const previewFrame = document.getElementById('previewFrame');

function updatePreview() {
    const html = htmlCode.value;
    const css = `<style>${cssCode.value}</style>`;
    const js = jsCode.value;

    const preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
    preview.open();
    preview.write(html + css + `<script>${js}<\/script>`);
    preview.close();
}

htmlCode.addEventListener('input', updatePreview);
cssCode.addEventListener('input', updatePreview);
jsCode.addEventListener('input', updatePreview);

    </script>

</body>
